<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimization App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Route Optimization App</h1>

        <!-- Map container -->
        <div class="map-container" id="map"></div>

        <!-- Half-page overlay for additional content -->
        <div id="overlay" class="overlay" style="display: none;">
            <!-- Content for searching locations, nearby places, or route finder goes here -->
            <!-- Add your form or additional elements here -->
            <button id="closeOverlayButton" class="button">Close Overlay</button>
        </div>

        <!-- Optimize button -->
        <button id="optimizeButton" class="button">Optimize Route</button>
    </div>

    <!-- Include Bing Maps API script -->
    <script type="text/javascript" src="https://www.bing.com/api/maps/mapcontrol?key=YOUR_BING_MAPS_API_KEY&callback=initializeMap" async defer></script>

    <!-- Include main.js script -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
